<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/join_logo_grey.svg" />
  <link rel="stylesheet" href="../styles/summary.css">
  <link rel="stylesheet" href="../styles/fonts.css">
  <script src="../js/summary.js"></script>
</head>

<body>
  <aside>
    <div class="left-sidebar">
      <img class="bigLogo" src="../assets/img/join_logo_white.svg" alt="join logo" />
      <div class="left-sidebar-links">
        <a class="links" href="#">
          <img class="sidebar-icons" src="../assets/img/summary.png" alt="Summary" />
          <p>Summary</p>
        </a>
        <a class="links" href="#">
          <img class="sidebar-icons" src="../assets/img/add_task.png" alt="Add Task" />
          <p>Add Task</p>
        </a>
        <a class="links" href="#">
          <img class="sidebar-icons" src="../assets/img/board.png" alt="Board" />
          <p>Board</p>
        </a>
        <a class="links" href="#">
          <img class="sidebar-icons" src="../assets/img/contacts.png" alt="Contacts" />
          <p>Contacts</p>
        </a>
      </div>
      <div class="left-sidebar-links">
        <a class="legacy-links" href="#"> Privacy Policy </a>
        <a class="legacy-links" href="#"> Legal notice </a>
      </div>
    </div>
  </aside>
  <main>
    <header>
      <div class="header-wrapper">
        <div>
          <img class="mobileLogoStyle" src="../assets/img/join_logo_grey.svg">
          <span class="KanbanSpanStyle">Kanban Project Management Tool</span>
        </div>
        <div class="header-icons">
          <img class="header-help-icon" src="../assets/img/help.png" alt="help" />
          <img class="header-profil-icon" src="../assets/img/profil_icon.png" alt="profil" />
        </div>
      </div>
    </header>
    <div class="main-content-wrapper">
      <div class="headlineContent">
        <h1>Join 360</h1>
        <div class="seperator1">
        </div>
        <div class="metricsAtGlance">Key Metrics at a Glance</div>
        <div class="sepMobile">
        </div>
      </div>
      <div class="belowHeadlineContent">
        <div class="leftSide">
            <div class="toDoDone">
                <a class="To-do" onclick="navigateToBoard()">
                    <div class="writeTo-Do">
                        <img class="rootPicFrame" src="../assets/img/frameWrite.png" alt="rootPicFrame">
                        <img class="hoverPicFrame" src="../assets/img/frameWriteWhite.png" alt="hoverPicFrame">
                    </div>
                    <div class="writeNumberTo-Do">
                        <div class="zeroDone">0</div>
                        <div class="onlyDone">To-Do</div>
                    </div>
                </a>
                <div class="done" onclick="navigateToBoard()">
                    <div class="doneOk">
                        <img class="rootPicDone" src="../assets/img/frameOk.png" alt="rootPicDone">
                        <img class="hoverPicDone" src="../assets/img/frameOkWhite.png" alt="hoverPicDone">
                    </div>
                    <div class="writeNumberTo-Do">
                        <div class="zeroDone">0</div>
                        <div class="onlyDone">Done</div>
                    </div>
                </div>
            </div>
            <div class="urgentDateDeadline">
                <div class="urgentSummary" onclick="navigateToBoard()">
                    <div class="urgentSummaryPic">
                        <img src="../assets/img/urgentSummaryred.png" alt="">
                    </div>
                    <div>
                        <div class="zeroDone">0</div>
                        <div class="onlyDone">Urgent</div>
                    </div>
                </div>
                <div class="seperator2"></div>
                <div class="upComing-Deadline" onclick="navigateToBoard()">
                    <div class="dateSummary">October 16, 2022</div>
                    <div class="upComingSummary">Upcoming Deadline</div>
                </div>
            </div>
            <div class="taskBoardProgressFeedback">
                <div class="tasksInBoard" onclick="navigateToBoard()">
                    <div class="zeroDone">0</div>
                    <div class="onlyDone">Tasks in<br>Board</div>
                </div>
                <div class="taskInProgress" onclick="navigateToBoard()">
                    <div class="zeroDone">0</div>
                    <div class="onlyDone">Tasks in<br>Progress</div>
                </div>
                <div class="awaitingFeedback" onclick="navigateToBoard()">
                    <div class="zeroDone">0</div>
                    <div class="onlyDone">Awaiting<br>Feedback</div>
                </div>
            </div>
        </div>
        <div class="rightSide">
          <div class="helloThere">
            <div class="times-of-day">Good Morning</div>
            <div class="name-Of-Guest">Sofia MÃ¼ller</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
