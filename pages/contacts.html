<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/join_logo_grey.svg"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/color.css" />
    <link rel="stylesheet" href="../styles/desktop_template.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../styles/add_contact.css" />
  </head>
  <body onload="loadContactList()">
    <aside>
      <div class="left-sidebar">
        <img src="../assets/img/join_logo_white.svg" alt="join logo" />
        <div class="left-sidebar-links">
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/summary.png"
              alt="Summary"
            />
            <p>Summary</p>
          </a>
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/add_task.png"
              alt="Add Task"
            />
            <p>Add Task</p>
          </a>
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/board.png"
              alt="Board"
            />
            <p>Board</p>
          </a>
          <a class="links active" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/contacts.png"
              alt="Contacts"
            />
            <p>Contacts</p>
          </a>
        </div>
        <div class="left-sidebar-links">
          <a class="legacy-links" href="#"> Privacy Policy </a>
          <a class="legacy-links" href="#"> Legal notice </a>
        </div>
      </div>
    </aside>

    <main>
      <header>
        <div class="header-wrapper">
          <span> Kanban Project Management Tool</span>
          <div class="header-icons">
            <img
              class="header-help-icon"
              src="../assets/img/help.png"
              alt="help"
            />
            <img
              class="header-profil-icon"
              src="../assets/img/profil_icon.png"
              alt="profil"
            />
          </div>
        </div>
      </header>

      <div class="contacts-content-wrapper">
        <div class="contacts-list-container">
          <button
            id="btn-add-contact"
            class="btn-filled"
            onclick="showAddContactForm(event)"
          >
            <p>Add new contact</p>
            <img src="../assets/icons/person_add.svg" />
          </button>
          <div id="contact-list" class="contact-list"></div>
        </div>

        <div class="contact-preview-container">
          <div class="contacts-headline">
            <h2>Contacts</h2>
            <div class="vl"></div>
            <p>Better with a team</p>
          </div>
          <div id="contacts-info" class="contact-info-container"></div>
        </div>
      </div>

      <section
        id="contacts-overlay"
        class="contacts-overlay hidden"
        onclick="closeContactForm(event)"
      ></section>
      <div id="contacts-dialog" class="contacts-overlay-container">
        <div class="contacts-overlay-header">
          <img src="../assets/img/join_logo_white.svg" />
          <h2>Add contact</h2>
          <h4>Tasks are better with a team!</h4>
          <hr />
        </div>
        <div class="contacts-overlay-info">
          <div class="contacts-close">
            <img
              src="../assets/icons/close.svg"
              onclick="closeContactForm(event)"
            />
          </div>
          <div class="add-contact-section">
            <div id="add-contact-icon" class="profile-icon-big"></div>
            <form id="add-contacts-form" class="add-contacts-form">
              <div class="icon-input-field">
                <input id="add-contact-name" type="text" placeholder="Name" />
                <img class="input-icon" src="../assets/icons/person-grey.svg" />
              </div>
              <div class="icon-input-field">
                <input id="add-contact-mail" type="email" placeholder="Email" />
                <img class="input-icon" src="../assets/icons/mail-grey.svg" />
              </div>
              <div class="icon-input-field">
                <input id="add-contact-phone" placeholder="Phone" />
                <img class="input-icon" src="../assets/icons/call-grey.svg" />
              </div>
              <div class="add-contact-buttons">
                <button
                  class="contact-form-btn btn-outline"
                  onclick="closeContactForm(event)"
                >
                  <p>Cancel</p>
                  <img src="../assets/icons/close.svg" />
                </button>
                <button
                  id="add-contact-btn"
                  class="contact-form-btn btn-filled"
                  onclick="getNewContactsInfo(event), showSuccessMessage()"
                >
                  <p>Create Contact</p>
                  <img src="../assets/icons/check.svg" />
                </button>
                <button
                  id="edit-contact-btn"
                  class="contact-form-btn btn-filled hidden"
                  onclick="getNewContactsInfo(event), showSuccessMessage()"
                >
                  <p>Save</p>
                  <img src="../assets/icons/check.svg" />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="add-contact-message" class="add-contact-message">
        <p class="contacts-info-hl">Contact successfully created</p>
      </div>
    </main>
    <script src="../js/contacts.js"></script>
    <script src="../js/desktop_template.js"></script>
    <script src="../js/contact-template.js"></script>
    <script src="../js/add_contact.js"></script>
    <script src="../js/database.js"></script>
  </body>
</html>
