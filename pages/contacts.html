<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <script src="../js/desktop_template.js"></script>
    <script src="../js/contact-template.js"></script>
    <script src="../js/add_contact.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/join_logo_white.svg"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../styles/desktop_template.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/contacts.css" />
    <link rel="stylesheet" href="../styles/add_contact.css" />
  </head>
  <body>
    <aside>
      <div class="left-sidebar">
        <img src="../assets/img/join_logo_white.svg" alt="join logo" />
        <div class="left-sidebar-links">
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/summary.png"
              alt="Summary"
            />
            <p>Summary</p>
          </a>
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/add_task.png"
              alt="Add Task"
            />
            <p>Add Task</p>
          </a>
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/board.png"
              alt="Board"
            />
            <p>Board</p>
          </a>
          <a class="links active" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/contacts.png"
              alt="Contacts"
            />
            <p>Contacts</p>
          </a>
        </div>
        <div class="left-sidebar-links">
          <a class="legacy-links" href="#"> Privacy Policy </a>
          <a class="legacy-links" href="#"> Legal notice </a>
        </div>
      </div>
    </aside>

    <main>
      <header>
        <div class="header-wrapper">
          <span> Kanban Project Management Tool</span>
          <div class="header-icons">
            <img
              class="header-help-icon"
              src="../assets/img/help.png"
              alt="help"
            />
            <img
              class="header-profil-icon"
              src="../assets/img/profil_icon.png"
              alt="profil"
            />
          </div>
        </div>
      </header>

      <div class="contacts-content-wrapper">
        <div class="contacts-list-container">
          <button
            id="btn-add-contact"
            class="btn-add-contact"
            onclick="showAddContactForm(event)"
          >
            <p>Add new contact</p>
            <img src="../assets/icons/person_add.svg" />
          </button>
          <div id="contact-list" class="contact-list">
            <div id="section-header" class="section-header">
              <p class="contacts-info-hl section-letter">A</p>
              <hr />
            </div>
            <div id="contact-list-item" class="contact-list-item">
              <div id="list-initial" class="profile-icon-small">AM</div>
              <div class="contact-list-info">
                <p id="list-name" class="contacts-info-hl">Anton Mayer</p>
                <p id="list-mail" class="copy-mail">antom@gmail.com</p>
              </div>
            </div>
          </div>
        </div>

        <div class="contact-preview-container">
          <div class="contacts-headline">
            <h2>Contacts</h2>
            <div class="vl"></div>
            <p>Better with a team</p>
          </div>
          <div class="contacts-name">
            <div id="contact-initial" class="profile-icon-big">AM</div>
            <div id="contact-name" class="name-container">
              <h3>Anton Mayer</h3>
              <div class="contacts-btn-row">
                <div
                  id="btn-contact-edit"
                  class="text-button"
                  onclick="showEditContactForm(event)"
                >
                  <img src="../assets/icons/edit.svg" />
                  <p>Edit</p>
                </div>
                <div id="btn-contact-delete" class="text-button">
                  <img src="../assets/icons/delete.svg" />
                  <p>Delete</p>
                </div>
              </div>
            </div>
          </div>
          <div class="contacts-info-hl">
            <h4>Contact Information</h4>
          </div>
          <div class="contacts-info-content">
            <p class="label">Email</p>
            <p id="contact-mail" class="copy-mail">antonm@gmail.com</p>
            <p class="label">Phone</p>
            <p id="contact-phone" class="copy-text">+49 1111 111 11 1</p>
          </div>
        </div>
      </div>

      <section
        id="contacts-overlay"
        class="contacts-overlay hidden"
        onclick="closeContactForm(event)"
      ></section>
    </main>
  </body>
</html>
