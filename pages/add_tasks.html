<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Task</title>
  <link rel="icon" type="image/x-icon" href="../assets/img/join_logo_grey.svg" />
  <link rel="stylesheet" href="../styles/add_task.css">
  <link rel="stylesheet" href="../styles/fonts.css">
  <script src="../js/add_tasks.js"></script>
</head>

<body>
  <aside>
    <div class="left-sidebar">
      <img src="../assets/img/join_logo_white.svg" alt="join logo" />
      <div class="left-sidebar-links">
        <a class="links" href="#">
          <img class="sidebar-icons" src="../assets/img/summary.png" alt="Summary" />
          <p>Summary</p>
        </a>
        <a class="links" href="#">
          <img class="sidebar-icons" src="../assets/img/add_task.png" alt="Add Task" />
          <p>Add Task</p>
        </a>
        <a class="links" href="#">
          <img class="sidebar-icons" src="../assets/img/board.png" alt="Board" />
          <p>Board</p>
        </a>
        <a class="links" href="#">
          <img class="sidebar-icons" src="../assets/img/contacts.png" alt="Contacts" />
          <p>Contacts</p>
        </a>
      </div>
      <div class="left-sidebar-links">
        <a class="legacy-links" href="#"> Privacy Policy </a>
        <a class="legacy-links" href="#"> Legal notice </a>
      </div>
    </div>
  </aside>
  <main>
    <header>
      <div class="header-wrapper">
        <span>Kanban Project Management Tool</span>
        <div class="header-icons">
          <img class="header-help-icon" src="../assets/img/help.png" alt="help" />
          <img class="header-profil-icon" src="../assets/img/profil_icon.png" alt="profil" />
        </div>
      </div>
    </header>
    <div class="main-content-wrapper">
      <div class="addTaskContent">
        <div>
          <h1>Add Task</h1>
        </div>
        <div class="bothSides">
          <div class="leftSide">
            <div class="inputStyle">
              <span for="inputField">Title<span class="required-asterisk">*</span></span>
              <input type="text" id="inputField1" placeholder="Enter a title" class="titleInput">
            </div>
            <div class="inputStyle">
              <span for="inputField">Description</span>
              <textarea id="inputField2" placeholder="Enter a Description" class="titleInputDescription"></textarea>
            </div>
            <div class="inputStyle">
              <span for="inputField">Assigned to</span>
              <input type="text" id="inputField3" placeholder="Select contacts to assign" class="titleInput">
            </div>
            <span style="color: black; position: relative; top: 200px">
              <span style="position: absolute; left: -10px; top: -5px; color: red;">*</span>
              This Field is required
            </span>
          </div>
          <div class="seperator">
          </div>
          <div class="rightSide">
            <div class="inputStyle">
              <span for="inputField">Due date<span class="required-asterisk">*</span></span>
              <input required type="date" id="inputField4" placeholder="dd/mm/yyyy" class="titleInput">
            </div>
            <div class="priorityStyle">
              <span for="inputField">Prio</span>
              <div class="priority-button">
                <button class="priobtn urgMedLow-btn" onclick="setPriority(this, 'urgent')">
                  Urgent
                  <img src="../assets/img/urgent.png" class="priority-icon">
                </button>
                <button class="priobtn urgMedLow-btn-medium" onclick="setPriority(this, 'medium')">
                  Medium
                  <img src="../assets/img/medium2.png" class="priority-icon">
                </button>
                <button class="priobtn urgMedLow-btn" onclick="setPriority(this, 'low')">
                  Low
                  <img src="../assets/img/low.png" class="priority-icon">
                </button>
              </div>
            </div>
            <div class="inputStyle">
              <span for="inputField">Category<span class="required-asterisk">*</span></span>
              <div class="selectCategory" onclick="toggleDropdown(event)">
                <span id="selectedCategory">Select task category</span>
                <img src="../assets/img/arrow_drop_downaa.png" class="dropdown-arrow">
                <div class="category-dropdown" id="categoryDropdown">
                  <span onclick="selectCategory('Technical Task')">Technical Task</span>
                  <span onclick="selectCategory('User Story')">User Story</span>
                </div>
              </div>
            </div>
            <div class="inputStyle">
              <span for="inputField">Subtasks</span>
              <input type="text" id="inputField7" placeholder="Add new subtask" class="titleInput">
            </div>
            <div class="clear-task-button">
              <button class="btn clear-btn">Clear ✖</button>
              <button class="btn create-task-btn">Create Task ✔</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
