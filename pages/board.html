<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/img/join_logo_white.svg"
    />

    <link rel="stylesheet" href="../styles/desktop_template.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/board.css" />
  </head>
  <body>
    <aside>
      <div class="left-sidebar">
        <img src="../assets/img/join_logo_white.svg" alt="join logo" />
        <div class="left-sidebar-links">
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/summary.png"
              alt="Summary"
            />
            <p>Summary</p>
          </a>
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/add_task.png"
              alt="Add Task"
            />
            <p>Add Task</p>
          </a>
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/board.png"
              alt="Board"
            />
            <p>Board</p>
          </a>
          <a class="links" href="#">
            <img
              class="sidebar-icons"
              src="../assets/img/contacts.png"
              alt="Contacts"
            />
            <p>Contacts</p>
          </a>
        </div>
        <div class="left-sidebar-links">
          <a class="legacy-links" href="#"> Privacy Policy </a>
          <a class="legacy-links" href="#"> Legal notice </a>
        </div>
      </div>
    </aside>

    <main>
      <header>
        <div class="header-wrapper">
          <span> Kanban Project Management Tool</span>
          <div class="header-icons">
            <img
              class="header-help-icon"
              src="../assets/img/help.png"
              alt="help"
            />
            <img
              class="header-profil-icon"
              src="../assets/img/profil_icon.png"
              alt="profil"
            />
          </div>
        </div>
      </header>
      <div class="main-content-wrapper">
        <div class="headline">
          <h1>Board</h1>
          <form>
           
            <input type="text" placeholder="Find Task" required>
            <button>
              <img src="../assets/img/search_glass.png" alt="">
            </button>
            <button>
              Add task
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
